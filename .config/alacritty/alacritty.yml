env:
  TERM: xterm-256color

font:
  size: 14.0
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

key_bindings:
  - { key: Return, mods: Alt, action: ToggleFullscreen }

window:
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  dimensions:
    columns: 132
    lines: 43
